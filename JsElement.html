<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>output practice</title>
</head>

<body>
    <h1>数据类型</h1>
    <h2>函数</h2>
    <button onclick="myFunction('Harry Potter','Wizard')">点击这里</button>

            alert("Welcome " + name + ", the " + job);
        }
